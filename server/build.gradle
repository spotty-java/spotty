plugins {
    id 'com.github.johnrengelman.shadow'
}

dependencies {
    implementation project(":common")
}

ext {
    shadowJarVersion = project.findProperty('buildShadowJarVersion') ?: project.version
}

shadowJar {
    archiveVersion = shadowJarVersion
    zip64 true
    mergeServiceFiles()
}

build.dependsOn += shadowJar
